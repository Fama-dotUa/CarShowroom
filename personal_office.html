<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css-stylee/personal_office.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="https://db.onlinewebfonts.com/c/bc28028bf5fff883c167bfe77545594d?family=Bitstream+Iowan+Old+Style" rel="stylesheet">
	
	<title>Увійти в акаунт</title>
</head>
<body>
	<div>
		<header class="headerBox">
			
			<span class="logo"><a href="index.html">Наше-Авторія</a></span>
			
			<nav>
				<ul >
					<li><a href="#">КОНТАКТИ</a></li>
					<li><a href="#">ПРО НАС</a></li>
					<li><a href="#">ПРОПОЗИЦІЇ</a></li>
				</ul>
			</nav>

			<a href="personal_office.html" class="newAccount"><img src="img/account.svg"></a>
		</header>
	</div>

	<div class="wraper">
		<div class="main-block">
			<div class="left-block">
				<form action="">
					<h1>Увійти</h1>
				
					<p>Email address*</p>
					<input type="text" placeholder="Email address">
	
					<p>Пароль*</p>
					<input type="password" placeholder="Пароль">
				
					<div class="mini-block">
						<label for="Remember-your-password"><input type="checkbox" id="chackBox"> Запам’ятати пароль</label>
						<a href="#">Забули пароль?</a>
					</div>
					<button>Увійти</button>
				</form>
			</div>
	
			<div class="right-block">
				<form action="">
					<h1>Зареєструватися</h1>
	
					<p>Ваше прізвище*</p>
					<input type="text" placeholder="Прізвище">
	
					<p>Ваше ім'я*</p>
					<input type="text" placeholder="Ім'я">
	
					<p>Email address*</p>
					<input type="text" placeholder="Email address">
	
					<p>Пароль*</p>
					<input type="password" placeholder="Пароль">
					
					<div>
						<label for="Remember-your-password" id="messages-to-mail"><input type="checkbox" id="chackBox"> Надсилати мені повідомлення на почту, нових моделей</label>
					</div>
					<button>Увійти</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
